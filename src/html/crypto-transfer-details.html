<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Crypto Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/hedera.css" />
    <link rel="stylesheet" type="text/css" href="css/notification.css" />
    <link rel="stylesheet" type="text/css" href="css/crypto-transfer.css" />
    <script src="../javascript/crypto-transfer-details.js"></script>
</head>

<body id="hedera">
    <div class="container">
        <div class="row top pb-4">
            <div class="top col-2 pl-2">
                <img class="rounded-circle ml-1" src="images/Icon-Hbar-White.png" alt="" width="35" height="35" />
            </div>
            <div class="col-10 pt-2 mt-1 text-left pl-3">
                <p class="title text-left" id="cryptoTransferText"></p>
            </div>
        </div>

        <form>
            <div class="row content">
                <div class="form-group col-12">
                    <label for="account-id" id="toAccountIdText">
                    </label>
                    <input class="form-control" id="account-id" readonly></input>
                </div>

                <div class="form-group col-6">
                    <label for="hbarAmount" id='hbarAmountText'>
                    </label>
                    <input class="form-control" id="hbarAmount" readonly></input>
                </div>

                <div class="form-group col-6">
                    <label for="dollarAmount" id='dollarAmountText'>
                    </label>
                    <input class="form-control" id="dollarAmount" readonly></input>
                </div>

                <div class="form-group col-12">
                    <label for="memo-text" id="memoText">
                    </label>
                    <input class="form-control" id="memo-text" readonly></input>
                </div>

            </div>
            <div class="row content" id="params">
            </div>
            <div class="row content">
                <div id="sc-btn-group" class="col-12">
                    <button id="accept" class="btn btn-normal">
                        <span id="acceptButtonText"></span>
                        <img src="" data-src="" alt="" width="16px" />
                    </button>
                    <button id="deny" class="btn btn-normal">
                        <span id="denyButtonText"></span>
                    </button>
                </div>
                <div id="ctpv2-more-info" class="hedera-info col-12">
                    <p id="smartContractTNC"></p>
                </div>
            </div>
        </form>
        <!-- TODO: Remove after testing out. -->
        <div class="row menubottom fixed-bottom" style="display: none;">
            <div class="col-12">
                <ul>
                    <li>
                        <a href="account-overview.html"><img src="images/icon-home.png" alt="" width="15px" /></a>
                    </li>
                    <li>
                        <a href="account-settings.html"><img src="images/icon-settings.png" alt="" width="17px" /></a>
                    </li>
                    <li>
                        <a href="recent-transactions.html"><img src="images/icon-transactions.png" alt=""
                                width="16px" /></a>
                    </li>
                    <li class="active">
                        <a href="smart-contract.html"><img src="images/icon-contract.png" alt="" width="16px" /></a>
                    </li>
                    <!-- <li>
                        <a href="smart-contract-details.html"><img src="images/sc.jpeg" alt="" width="16px" /></a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
